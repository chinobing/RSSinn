
# 设置网站的基本信息
app_setting:
     title: "RSSinn - RSS小黑屋"
     description: "Powered by FastAPI"
     swagger_ui_parameters: {defaultModelsExpandDepth: -1, filter: True}

# Upptime (https://upptime.js.org) is the open-source uptime monitor and status page, powered entirely by GitHub Actions, https://github.com/upptime/upptime
upptime:
     enabled: True
     jsdelivr_CDN: True
     github: "chinobing"
     repo: "upptime-rssinn"

# Set proxy for crawling webpage, fetch_proxy_settings will be overwritten if individual proxy is set.
fetch_proxy_settings:
    PROXY_SERVER: ""  # Supports http and socks proxies.
    PROXY_USERNAME: ""
    PROXY_PASSWORD: ""

# Settings for cache
related_settings:
    cached:
        enabled: True
        method: "in-memory" # in-memory or redis
        redis_url: "redis://localhost" # eg. redis://:password@ip_address:port
        expiration_time: 300 # Time in seconds for cached feeds to expire after